version: '3.8'

services:
  syncekp-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncekp-casdoor-web
    restart: unless-stopped
    ports:
      - "5233:5233"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5233
      - TZ=Asia/Shanghai
    volumes:
      - ./logs:/app/logs
      - ./appsettings.json:/app/appsettings.json:ro
      - sync-state:/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5233/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sync-state:

networks:
  app-network:
    driver: bridge
