<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - SyncEkpToCasdoor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 450px;
        }

        .login-box h2 {
            color: white;
            font-weight: 600;
        }

        .login-box .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .alert-info {
            background-color: #e7f3ff;
            border-color: #b3d9ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <h2>🔐 系统登录</h2>
                <p class="text-muted">EKP-Casdoor 同步管理系统</p>
            </div>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <strong>登录失败：</strong> <span id="errorMessage"></span>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>访问限制：</strong>
                            <br />
                            只允许 <code>built-in</code> 组织的用户访问此系统
                        </div>
                    </div>

                    <div class="d-grid">
                        <a href="/challenge" class="btn btn-primary btn-lg" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right"></i>
                            通过 Casdoor 登录
                        </a>
                    </div>

                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            点击登录后将跳转到 Casdoor 认证服务器
                        </small>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    登录即表示您同意遵守系统使用规范
                </small>
            </div>
        </div>
    </div>

    <script>
        // 获取URL中的错误参数
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('errorAlert').classList.remove('d-none');
            document.getElementById('errorMessage').textContent = decodeURIComponent(error);
        }

        // 添加点击事件监听
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            console.log('登录按钮被点击');
            this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>正在跳转...';
            this.disabled = true;
        });
    </script>
</body>
</html>
